<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<li>
    <a title="{{brand.name}}"
       class="socialaccount_provider {{provider.id}} {{brand.id}}"
       href="{% provider_login_url provider.id openid=brand.openid_url process=process %}">{{brand.name}}</a>
</li>
{% endfor %}
{% endif %}

    <a title="{{provider.name}}" class="socialaccount_provider btn btn-outline-light col-2 mb-2 {{provider.id}}"
       href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}" role="button">Sign in with {{provider.name}}</a>
    <br>


{% endfor %}
<hr>
