<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Super Website | File Upload Tool</h2>
{% block content %}
  <ul>
    <li>
      <a href="/admin/Uploads/file/add/"><button> Upload</button></a>
     
    </li>

      <li>
      <a href="/admin/Uploads/file/"><button> Go to File Upload Admin</button></a>
     
    </li>

  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for obj in file %}
      <li>
        <a href="{{ obj.File.url }}">{{ obj.File.name }}</a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

<a href="/downloads/"><button> Upload Again</button></a>
</body>
</html>
